<mat-card class="card-login">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="form-login">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width pt-5" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passFormControl">
                <mat-error *ngIf="passFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button routerLink="/forgot">Fogot my password</button>
        <button mat-button (click)="submit()" [disabled]="!passFormControl.valid || !emailFormControl.valid">Log
            In</button>
    </mat-card-actions>
</mat-card>
